<!DOCTYPE html>
<html>
  <head>
	  <title>Google Maps JavaScript API v3 Example: Map Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link type="text/css" href="style.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyA1ilEI3ITNCBsq5UNsb6o2vAhtdt0xF_U&sensor=false"></script>
    <script src="map.js"></script>
  </head>
  <body>
	<div class="left-navigation">
		<div class="form">
			<ul></ul>
		</div>
	</div>
	<div class="right-result">
	<form method="POST" id="locator">
			<label>City Guide</label>
			<input type="text" id="address" name="address" required="required" placeholder="Address" />
			<input type="text" id="name" name="name" placeholder="Name" />
			<input type="range" id="radius" min="10" max="5000" name="radius" placeholder="Radius" />
			<label class="range range_result white"></label>
			<label class="range">Minimum = 500km - maximum = 5000km </label>
			<button class="btn setLocation" type="submit">Find</button>
			
	</form>
	</div>
	<div class="loading">Finding Location</div>
    <div id="map_canvas"></div>
  </body>
</html>
